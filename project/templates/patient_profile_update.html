{% extends 'base2.html' %}



{% block content %}

<div class="container my-3 py-3 shadow-lg">
    <h3 class="mb-3 text-center">Patient Profile Update</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" name="fname" placeholder="First name" class="form-control" required>
        </div>

        <div class="form-group">
            <input type="text" name="lname" placeholder="Last name" class="form-control" required>
        </div>

        <div class="form-group">
            <input type="text" name="uname" placeholder="Username" class="form-control" required>
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="Email" class="form-control" required>
        </div>

        <div class="form-group">
            <input type="text" name="phone" placeholder="Phone" value="+91  " class="form-control" required>
        </div>

        

        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control-file" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% for message in messages %}
    <div class="container w-50 text-center">
        <div class="alert alert-success fade-out">{{ message }}</div>
    </div>
    {% endfor %}
    
    <script>
        var alerts = document.querySelectorAll('.fade-out');
        var fadeOutTime = 3000;
        alerts.forEach(function(alert) {
            setTimeout(function() {
                alert.classList.add('fade');
                alert.addEventListener('transitionend', function() {
                    alert.parentNode.removeChild(alert);
                });
            }, fadeOutTime);
        });
    </script>


{% endblock %}
