{% extends 'base2.html' %}

{% block title %}
Add Departments
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 my-3 py-3 shadow-lg">
                <h3 class="text-center mb-3">Add Departments</h3>

                <form action="" method ="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" name="dept_name" placeholder="Department name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="dept_desc" placeholder="Description" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        {% for message in messages %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-success fade-out">{{ message }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        var alerts = document.querySelectorAll('.fade-out');
        var fadeOutTime = 3000;
        alerts.forEach(function(alert) {
            setTimeout(function() {
                alert.classList.add('fade');
                alert.addEventListener('transitionend', function() {
                    alert.parentNode.removeChild(alert);
                });
            }, fadeOutTime);
        });
    </script>
{% endblock %}
