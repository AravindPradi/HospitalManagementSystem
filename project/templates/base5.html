<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <div class="container">
      <a class="navbar-brand" href="{% url 'patient_dashboard' %}">BookTheDoc</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'patient_dashboard' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'p_appointment' %}">Take an appointment</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'patient_profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'change_password' %}">Change password</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'user_register' %}">Register</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'custom_login' %}">Login</a>
              </li>
              {% endif %}
          </ul>
      </div>
  </div>
</nav>



    
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
